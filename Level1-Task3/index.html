<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .converter {
            background-color: bisque;
            height: 600px;
            width: 600px;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            box-shadow: 0px 3px 10px brown;
            font-size: 30px;
        }

        input{
            height: 40px;
            width: 400px;
            border: 2px solid brown;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 40px;
            background-color: rgba(1, 1, 1, 0.2);
            font-size: 20px;
            
        }
        h1{
            color: brown;
            text-align: center;
        }
        label{
            color: brown;
            font-size: 25px;
        }
    </style>
</head>

<body>
    <div class="converter">
        <h1>Temperature Converter</h1>
        <label for="celsius"><b>Celsius: </b></label>
        <input type="number" id="celsius" placeholder="Enter temperature in Celsius">
        <br>
        <label for="fahrenheit"><b>Fahrenheit: </b></label>
        <input type="number" id="fahrenheit" placeholder="Enter temperature in Fahrenheit">
        <br>
        <label for="kelvin"><b>Kelvin: </b></label>
        <input type="number" id="kelvin" placeholder="Enter temperature in Kelvin">
    </div>
    <script>const celsiusInput = document.getElementById("celsius");
        const fahrenheitInput = document.getElementById("fahrenheit");
        const kelvinInput = document.getElementById("kelvin");

        celsiusInput.addEventListener("input", convertCelsius);
        fahrenheitInput.addEventListener("input", convertFahrenheit);
        kelvinInput.addEventListener("input", convertKelvin);

        function convertCelsius() {
            const celsiusValue = parseFloat(celsiusInput.value);
            const fahrenheitValue = (celsiusValue * 9 / 5) + 32;
            const kelvinValue = celsiusValue + 273.15;

            fahrenheitInput.value = isNaN(fahrenheitValue) ? "" : fahrenheitValue.toFixed(2);
            kelvinInput.value = isNaN(kelvinValue) ? "" : kelvinValue.toFixed(2);
        }

        function convertFahrenheit() {
            const fahrenheitValue = parseFloat(fahrenheitInput.value);
            const celsiusValue = (fahrenheitValue - 32) * 5 / 9;
            const kelvinValue = (fahrenheitValue + 459.67) * 5 / 9;

            celsiusInput.value = isNaN(celsiusValue) ? "" : celsiusValue.toFixed(2);
            kelvinInput.value = isNaN(kelvinValue) ? "" : kelvinValue.toFixed(2);
        }

        function convertKelvin() {
            const kelvinValue = parseFloat(kelvinInput.value);
            const celsiusValue = kelvinValue - 273.15;
            const fahrenheitValue = (kelvinValue * 9 / 5) - 459.67;

            celsiusInput.value = isNaN(celsiusValue) ? "" : celsiusValue.toFixed(2);
            fahrenheitInput.value = isNaN(fahrenheitValue) ? "" : fahrenheitValue.toFixed(2);
        }
    </script>
</body>

</html>
